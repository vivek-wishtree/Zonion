<div class="container my-5">
    <h1 class="mb-3" style="color: black;">Edit Restaurant</h1>

    <div class="row">
        <!-- Column for input fields -->
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateRestaurant()">

                <div class="mb-3">
                    <label for="name" class="form-label">Restaurant Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="restaurantDetails.name">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Restaurant Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                        [(ngModel)]="restaurantDetails.phone">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Restaurant Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                        [(ngModel)]="restaurantDetails.address">
                </div>

                <div class="mb-3">
                    <label for="open" class="form-label">Open Time : </label><br>
                    <input [ngxTimepicker]="picker" name="openTime" matInput id="open"
                        [(ngModel)]="restaurantDetails.openTime">

                    <ngx-material-timepicker #picker></ngx-material-timepicker>
                </div>

                <div class="mb-3">
                    <label for="close" class="form-label">Close Time : </label><br>
                    <input [ngxTimepicker]="picker1" name="closeTime" matInput id="open"
                        [(ngModel)]="restaurantDetails.closingTime">
                    <ngx-material-timepicker #picker1></ngx-material-timepicker>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Update Menu Image</label>
                    <input type="file" class="form-control" id="image" name="image" (change)="onImageChange($event)">
                </div>

                <button type="submit" class="btn btn-primary mr-5">Save</button>

            </form>
        </div>

        <!-- Column for menu image -->
        <div class="col-md-6">

            <h6>
                Menu Image
            </h6>

            <img [src]="createImgPath(restaurantDetails.menuImageUrl)" alt="Menu Image" class="img-fluid"
                style="height: 400px;margin-left: 10px;">

        </div>
    </div>
</div>
